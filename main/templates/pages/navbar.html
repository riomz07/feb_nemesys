{% load static %}

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="{% url 'main' %}" class="logo d-flex align-items-center">
            <img src="{% static 'assets/img/logo_50px.png' %}" alt="">
            <span class="d-none d-lg-block">NEMESYS</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->
    
    <!-- <button id="tombol-mode-gelap">Dark Mode</button> -->
    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->


            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    {% if request.user.staff.profile_picture %}
                    <img src="{{request.user.staff.profile_picture.url}}" alt="Profile" class="">
                    {% else %}
                    <img src="{% static 'assets/img/default_profile_pic.png' %}" alt="Profile" class="">
                    {% endif %}
                    <span class="d-none d-md-block dropdown-toggle ps-2">{{request.user.staff.name}}</span>
                </a><!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>{{request.user.username}}</h6>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="{% url 'main' %}">
                            <i class="bi bi-gear"></i>
                            <span>Account Settings</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->



<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item ">
            <a class="nav-link {% if request.path != '/' %}collapsed{% endif %}" href="{% url 'main' %}">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
        </li><!-- End Dashboard Nav -->

        <li class="nav-item">
            <a class="nav-link {% if request.path != '/netmaps' %}collapsed{% endif %}"
                href="{% url 'netmaps' %}">
                <i class="bi bi-globe-americas"></i>
                <span>NetMaps</span>
            </a>
        </li><!-- End Profile Page Nav -->

        <li class="nav-item">
            <a class="nav-link {% if request.path != '/configure/' %}collapsed{% endif %}" href="{% url 'configure' %}">
                <i class="bx bx-cog"></i>
                <span>Configure</span>
            </a>
        </li><!-- End Profile Page Nav -->

        <li class="nav-item">
            <a class="nav-link {% if request.path != '/services' %}collapsed{% endif %}" href="{% url 'services' %}">
                <i class="bx bx-category"></i>
                <span>Services</span>
            </a>
        </li><!-- End Profile Page Nav -->

        </li><!-- End Components Nav -->
    </ul>

</aside><!-- End Sidebar-->
